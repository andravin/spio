name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install CUDA
      run: |
        sudo apt-key adv --fetch-keys https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2204/x86_64/3bf863cc.pub
        sudo sh -c 'echo "deb https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2204/x86_64 /" > /etc/apt/sources.list.d/cuda.list'
        sudo apt-get update
        sudo apt-get install -y cuda-drivers
    - name: Install build dependencies
      run: |
        sudo apt-get install -y build-essential
        python -m pip install --upgrade pip
        python -m pip install setuptools wheel Cython
    - name: Install project
      run: |
        pip install pylint
        python -m pip install .
    - name: Analysing the code with pylint
      run: |
        # Ensure pylint uses the installed spio package, not the local one.
        mkdir temp_dir
        cd temp_dir
        pylint ../$(git ls-files '*.py')
